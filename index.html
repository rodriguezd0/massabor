<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mas Sabor - Menu Digital</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ms: {
              light: '#dafddc',
              bg: '#dcfddc',
              card: '#bbe1be',
              accent: '#7fb187',
              dark: '#59a96d'
            }
          },
          fontFamily: {
            brand: ['Fredoka', 'sans-serif'],
            body: ['Nunito', 'sans-serif']
          }
        }
      }
    };
  </script>

  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #dcfddc;
      background-image: radial-gradient(#59a96d 0.5px, transparent 0.5px), radial-gradient(#59a96d 0.5px, #dcfddc 0.5px);
      background-size: 20px 20px;
      background-position: 0 0, 10px 10px;
    }

    .card-hover {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(89, 169, 109, 0.2);
    }

    .price-tag {
      background-color: #dafddc;
      color: #59a96d;
      font-weight: 800;
    }

    .dashed-line {
      flex-grow: 1;
      border-bottom: 2px dotted #7fb187;
      margin: 0 10px;
      opacity: 0.5;
      position: relative;
      top: -5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-in {
      animation: fadeIn 0.6s ease-out forwards;
      opacity: 0;
    }

    .delay-100 { animation-delay: 0.1s; }
    .delay-200 { animation-delay: 0.2s; }
    .delay-300 { animation-delay: 0.3s; }
  </style>
</head>
<body class="text-gray-700 pb-12">
  <header class="bg-ms-dark text-white pt-8 pb-16 rounded-b-[3rem] shadow-lg relative overflow-hidden">
    <div class="absolute top-0 left-0 w-full h-full opacity-10">
      <i class="fas fa-coffee absolute top-10 left-10 text-6xl"></i>
      <i class="fas fa-utensils absolute bottom-10 right-10 text-6xl"></i>
      <i class="fas fa-cookie absolute top-20 right-20 text-4xl"></i>
    </div>

    <div class="container mx-auto px-4 text-center relative z-10 flex flex-col items-center">
      <div class="bg-white p-1 rounded-full mb-4 shadow-lg w-32 h-32 flex items-center justify-center overflow-hidden">
        <img
          id="brand-logo"
          src="logo.png"
          alt="Logo Mas Sabor"
          class="w-full h-full object-cover rounded-full"
          onerror="this.style.display='none'; this.parentElement.innerHTML='<i class=\'fas fa-utensils text-4xl text-ms-dark\'></i>'"
        >
      </div>

      <h1 id="brand-name" class="text-5xl font-brand font-bold tracking-wide uppercase drop-shadow-md">Mas Sabor</h1>
      <p id="brand-subtitle" class="text-ms-bg text-xl font-body mt-2">Cafeteria & Pasteleria Artesanal</p>
    </div>
  </header>

  <main class="container mx-auto px-4 -mt-10 max-w-4xl">
    <section id="promotions-section" class="mb-8 animate-in delay-100">
      <div class="bg-white rounded-2xl shadow-xl overflow-hidden border-4 border-ms-accent">
        <div class="bg-ms-accent p-3 text-center">
          <h2 class="text-2xl font-brand font-bold text-white uppercase tracking-wider">
            <i class="fas fa-star text-yellow-300 mr-2"></i>
            Promociones
            <i class="fas fa-star text-yellow-300 ml-2"></i>
          </h2>
        </div>
        <div id="promotions-grid" class="p-6 grid gap-4 md:grid-cols-3"></div>
      </div>
    </section>

    <div id="categories-grid" class="grid md:grid-cols-2 gap-6"></div>
  </main>

  <footer class="mt-12 text-center text-ms-dark opacity-80 pb-6">
    <p id="footer-brand" class="font-brand text-lg">Mas Sabor</p>
    <p class="text-lg font-bold my-2">
      <i class="fas fa-phone mr-2"></i>
      <a id="footer-phone-link" href="#" class="underline decoration-dotted">
        <span id="footer-phone">221 556 9289</span>
      </a>
    </p>
    <p id="footer-note" class="text-sm mb-4">Esperamos verte pronto!</p>

    <div id="footer-socials" class="flex justify-center space-x-4"></div>
  </footer>

  <script src="assets/js/site-store.js"></script>
  <script src="assets/js/public.js"></script>
</body>
</html>
